<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>Contact Me</title>
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 20px;
        }
        
        /* CSS Selectors */
        h2 {
            color: #2c5aa0;
        }
        
        p {
            margin: 5px 0;
        }
        
        /* Classes */
        .contact-info {
            background-color: #e1ecff;
            padding: 15px;
            border-radius: 5px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        /* IDs */
        #contact-form {
            background-color: white;
            padding: 20px;
            border: 2px solid #4a86e8;
            border-radius: 8px;
        }
        
        /* More CSS Selectors */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #4a86e8;
            border-radius: 4px;
        }
        
        input[type="submit"] {
            background-color: #4a86e8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        hr {
            border: 1px solid #4a86e8;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <div class="contact-info">
        <h2 style="margin-top: 0;">Contact Information</h2>
        <p>Email: wackylltrixian@email.com</p>
        <p>Phone: 0912-345-6789</p>
        <p>Location: Quezon City, Philippines</p>
    </div>

    <hr>

    <form id="contact-form" action="mailto:wackylltrixian@gmail.com" method="post" enctype="text/plain">
        <div class="form-group">
            <label>Your Name</label>
            <input type="text" name="Your Name" value="">
        </div>
        
        <div class="form-group">
            <label>Your Email</label>
            <input type="email" name="Your Email" value="">
        </div>
        
        <div class="form-group">
            <label>Your Message</label>
            <textarea name="Your Message" rows="10" cols="30"></textarea>
        </div>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
