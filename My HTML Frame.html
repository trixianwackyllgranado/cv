<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Frame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .frame-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 25px;
            margin: 20px;
        }
        .frame-container a {
            display: block;
            width: 320px;  /* Set the width of the image link */
            height: 320px; /* Set the height of the image link */
            text-align: center;
            border: 5px solid #17202a;
            border-radius: 10px;
            box-shadow: 0px 12px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none;  /* Removes underline from links */
            transition: transform 0.3s ease, border-color 0.3s ease; /* Adds smooth transition */
        }

        .frame-container a:hover {
            transform: scale(1.05);  /* Slightly scales the box */
            border-color: #3498db;  /* Changes the border color when hovered */
        }

        .frame-container img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        h1 {
            margin: 25px 0;
            color: #17202a;
        }

        .frame-container {
            width: 92%;
            margin: 20px auto;    
        }

        .frame-container .title {
            margin-top: 10px;
            font-size: 16px;
            color: #17202a;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Framed HTML Documents</h1>
    <div class="frame-container">
        <a href="Menu Of The Week.html" title="Menu of the Week">
            <img src="https://i.ibb.co/3d5QVCr/Menu-of-the-week-thumbnail.png" alt="Menu of the Week Thumbnail" border="0">
            <div class="title">Menu of the Week</div>
        </a>
        <a href="CV.html" title="Curriculum Vitae">
            <img src="https://i.ibb.co/wSBDtW2/image-2024-11-25-155154012.png" alt="Curriculum Vipoop Thumbnail" border="0">
            <div class="title">Curriculum Vitae</div>
        </a>
    </div>
</body>
</html>
